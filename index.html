<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux or smth</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("bg.jpg") repeat-y center top;
            background-size: 100% auto;
            font-family: Arial, sans-serif;
            color: #eee;
        }

        a {
            text-decoration: none;
        }

        nav {
            width: 100%;
            background-color: chocolate;
            display: flex;
            align-items: center;
            padding: 8px 20px;
            box-sizing: border-box;
        }

        nav img {
            height: 40px;
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: black;
            font-weight: bold;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: darkslateblue;
        }

        .content-box {
            width: 60%;
            margin: 40px auto;
            background: #eee;
            padding: 25px;
            border-radius: 12px;
            box-sizing: border-box;
            color: black;
        }

        .grid {
            width: 80%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-box {
            background: #eee;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        .banner {
            width: 100%;
            background: #eee;
            padding: 60px 20px;
            text-align: center;
            box-sizing: border-box;
            color: black;
            font-size: 1.5rem;
        }

        footer {
            background: darkslateblue;
            color: #eee;
            padding: 40px 20px;
            display: flex;
        }

        footer h2 {
            color: chocolate;
            font-size: 1.6rem;
            margin-top: 0;
        }

        @media (max-width: 600px) {
            footer {
                flex-direction: column;
            }
        }

        .top-banner {
            width: 100%;
            height: 25vh;
            background: url("banBg.png") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <h1 style="font-size: 3rem; text-shadow: 0 0 10px chocolate;">L i n u x</h1>
    </div>

    <nav>
        <img src="logo.png" alt="Site Logo">
        <ul>
            <li><a href="page1.html">Page1</a></li>
            <li><a href="page2.html">Page2</a></li>
            <li><a href="page3.html">Page3</a></li>
            <li><a href="page4.html">Page4</a></li>
            <li><a href="page5.html">Page5</a></li>
        </ul>
    </nav>

    <div class="content-box">
        <h1>titolo</h1>
        <p>big box</p>
    </div>

    <div class="banner">
        big banner
    </div>

    <div class="grid">
        <div class="grid-box">grid 1</div>
        <div class="grid-box">grid 2</div>
        <div class="grid-box">grid 3</div>
        <div class="grid-box">grid 4</div>
    </div>

    <footer>
        <div class="col" style="flex: 2;">
            <h2>Footer</h2>
            <p>Main text yeah</p>
        </div>

        <div class="col" style="flex: 1;">
            <h2>Footer the 2nd</h2>
            <p>Extra stuff here</p>
            <p>Extra stuff here</p>
            <p>Extra stuff here</p>
        </div>
    </footer>

</body>
</html>
